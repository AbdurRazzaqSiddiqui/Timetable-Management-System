{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      background-image: url("{% static 'TMS/background.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url("{% static 'TMS/background.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;

    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgb(246, 241, 241);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      /* Add your background image URL here */
      background-size: cover;
      /* Ensure the background image covers the entire form */
      /* position: absolute; */
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <h2>University Information Form</h2>

  <form action="{% url 'TMS:university_info_form' %}" method="post">
    {% csrf_token %}
    <label for="universityName">University Name:</label><br>
    <input type="text" id="universityName" name="universityName" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="universityName">Semester:</label><br>
    <input type="text" id="Semester" name="Semester" required><br><br>

    <label for="numDepartments">Number of Departments:</label><br>
    <input type="number" id="numDepartments" name="numDepartments" min="1" required
      onchange="createDepartmentInputs()"><br><br>

    <div id="departmentInputs"></div>

    <input type="submit" value="Submit">
  </form>

  <script>
    function createDepartmentInputs() {
      var numDepartments = document.getElementById("numDepartments").value;
      var departmentInputsDiv = document.getElementById("departmentInputs");
      departmentInputsDiv.innerHTML = ''; // Clear previous inputs

      for (var i = 1; i <= numDepartments; i++) {
        var depDiv = document.createElement("div");

        var depNameLabel = document.createElement("label");
        depNameLabel.setAttribute("for", "depName" + i);
        depNameLabel.textContent = "Department " + i + " Name:";

        var depNameInput = document.createElement("input");
        depNameInput.setAttribute("type", "text");
        depNameInput.setAttribute("id", "depName" + i);
        depNameInput.setAttribute("name", "depName" + i);
        depNameInput.setAttribute("required", "");

        depDiv.appendChild(depNameLabel);
        depDiv.appendChild(depNameInput);
        depDiv.appendChild(document.createElement("br"));

        // Add inputs for the department codes
        var depCodeLabel = document.createElement("label");
        depCodeLabel.setAttribute("for", "depCode" + i);
        depCodeLabel.textContent = "Department " + i + " Code:";

        var depCodeInput = document.createElement("input");
        depCodeInput.setAttribute("type", "text");
        depCodeInput.setAttribute("id", "depCode" + i);
        depCodeInput.setAttribute("name", "depCode" + i);
        depCodeInput.setAttribute("required", "");

        depDiv.appendChild(depCodeLabel);
        depDiv.appendChild(depCodeInput);
        depDiv.appendChild(document.createElement("br"));

        // Add inputs for the number of sections for each of the last four years
        for (var year = 1; year <= 4; year++) {
          var sectionLabel = document.createElement("label");
          sectionLabel.setAttribute("for", "numSections" + year + "_dep" + i);
          sectionLabel.textContent = "Number of Sections in " + year + " for Department " + i + ":";

          var sectionInput = document.createElement("input");
          sectionInput.setAttribute("type", "number");
          sectionInput.setAttribute("id", "numSections" + year + "_dep" + i);
          sectionInput.setAttribute("name", "depName" + i + "numSections" + year);
          sectionInput.setAttribute("min", "1");
          sectionInput.setAttribute("required", "");

          depDiv.appendChild(sectionLabel);
          depDiv.appendChild(sectionInput);
          depDiv.appendChild(document.createElement("br"));
        }

        departmentInputsDiv.appendChild(depDiv);
      }
    }
  </script>

</body>

</html>
