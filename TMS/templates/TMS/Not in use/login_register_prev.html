{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="{% static 'TMS/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Existing User</div>
        <div class="title signup">New User</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">SignUp</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="{% url 'TMS:login' %}" method="post" class="login">
            {% csrf_token %}
            <div class="field">
              <input
                name="username"
                type="text"
                placeholder="Username"
                required
              />
            </div>
            <div class="field">
              <input
                name="password"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="pass-link">
              <a href="#">Reset password?</a>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Don't Have Account? <a href="">Create A New</a>
            </div>
          </form>

          <form action="{% url 'TMS:register' %}" method="post" class="signup">
            {% csrf_token %}
            <div>
              <label for="user-type">Login As:</label>
              <div class="field">
                <select id="user-type" name="user">
                  <option value="student">Student</option>
                  <option value="teacher">Teacher</option>
                </select>
              </div>
            </div>
            <div class="field">
              <input
                name="username"
                type="text"
                placeholder="User name"
                required
              />
            </div>
            <div class="field">
              <input
                name="email"
                type="text"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                name="password"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="field">
              <input
                name="confirmation"
                type="password"
                placeholder="Confirm Password"
                required
              />
            </div>

            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="SignUp" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{% static 'TMS/style.js' %}"></script>
  </body>
</html>
